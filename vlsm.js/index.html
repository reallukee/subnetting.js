<!DOCTYPE html>
<html lang="it-IT">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>VLSM.js</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
    </head>
    <body onload="calc()">
        <h1>VLSM.js</h1>

        <h4>
            Version: v0.0.1
            <br />
            Author: <a href="https://github.com/reallukee" target="_blank">Luca Pollicino</a>
        </h4>

        <form>
            <form>
                <fieldset>
                    <legend>Input</legend>

                    <fieldset>
                        <legend>Indirizzo Ip</legend>
                   
                        <input id="ip1" type="number" value="192"
                            min="0" max="255" />
                        <input id="ip2" type="number" value="168"
                            min="0" max="255" />
                        <input id="ip3" type="number" value="178"
                            min="0" max="255" />
                        <input id="ip4" type="number" value="0"
                            min="0" max="255" />
                    </fieldset>
        
                    <fieldset>
                        <legend>Subnet Mask</legend>
        
                        <input id="mask1" type="number" value="255"
                            min="0" max="255" />
                        <input id="mask2" type="number" value="255"
                            min="0" max="255" />
                        <input id="mask3" type="number" value="255"
                            min="0" max="255" />
                        <input id="mask4" type="number" value="0"
                            min="0" max="255" />    
                    </fieldset>

                    <fieldset>
                        <legend>Data</legend>

                        <div id="content">
                            <div id="net1">
                                <input id="enabled1" type="checkbox" />
                                <input id="host1" type="number" />
                            </div>

                            <div id="net2">
                                <input id="enabled2" type="checkbox" />
                                <input id="host2" type="number" />
                            </div>

                            <div id="net3">
                                <input id="enabled3" type="checkbox" />
                                <input id="host3" type="number" />
                            </div>

                            <div id="net4">
                                <input id="enabled4" type="checkbox" />
                                <input id="host4" type="number" />
                            </div>

                            <div id="net5">
                                <input id="enabled5" type="checkbox" />
                                <input id="host5" type="number" />
                            </div>
                        </div>

                        <input type="button" value="Calcola!" onclick="calc()" />
                    </fieldset>
                </fieldset>
            </form>

            <fieldset>
                <legend>Output</legend>
    
                <table id="output">
                    <tr>
                        <th width="125">Indirizzo di Rete</th>
                        <th width="125">Subnet Mask</th>
                        <th width="125">Primo Indirizzo</th>
                        <th width="125">Ultimo Indirizzo</th>
                        <th width="125">Default Gateway</th>
                        <th width="125">Broadcast</th>
                    </tr>
                </table>
            </fieldset>
        </form>

        <footer>
            <p>
                Hosted With ðŸ’– by
                <a href="https://github.com/pages" target="_blank">GitHub Pages</a>.
                <br />
                Source Code is Available
                <a href="https://github.com/reallukee/flsm.js" target="_blank">Here</a>.
            </p>
        </footer>

        <script src="app.js"></script>
    </body>
</html>
